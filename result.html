<!DOCTYPE html>

        </div>
        <div class="circle parrot">
            <img class="img" src="images/parrot.png">
        </div>
        <div class="circle tails">
            <img class="img" src="images/tails.png">
        </div>
        <div class="row">
            
            <div class="second-place col-12 col-lg-4 elem">
                <div class="firework"></div>
                <div class="firework"></div>
                <div class="firework"></div>
                <div class="second-img">
                    <img class="img-res" src="">
                    <div class="text shiny-text-silver" id="second-text"></div>
                </div>
                <div class="info ml-auto">
                    <ul>
                        <li class="info-1 info-li" id="second-info-1"></li>
                        <li class="info-2 info-li" id="second-info-2"></li>
                        <li class="info-3 info-li" id="second-info-3"></li>

                        <li class="info-5 info-li" id="second-info-5"></li>
                    </ul>
                </div>
            </div>
                <i class="fas fa-angle-down arrow1">Scroll Down</i>

                <div class="firework"></div>
                <div class="firework"></div>
                <div class="firework"></div>
